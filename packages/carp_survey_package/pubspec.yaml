# For information on the generic Dart part of this file, see https://dart.dev/tools/pub/pubspec
name: carp_survey_package
description: CARP survey sampling package. Samples survey data from the Flutter Research Package.
version: 0.31.2
homepage: https://github.com/cph-cachet/carp.sensing-flutter/tree/master/packages/carp_survey_package

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  carp_core: ^0.31.0
  carp_mobile_sensing: ^0.31.0
  openmhealth_schemas: ^0.2.1
  research_package: ^0.6.6
  json_annotation: ^4.3.0
  permission_handler: '>=8.1.0 <8.2.0'


# Overriding carp libraries to use the local copy
# Remove this before release of package
dependency_overrides:
#  carp_core:
#    path: ../../carp_core/
#  carp_mobile_sensing:
#    path: ../../carp_mobile_sensing/
#  research_package: 
#    path: ../../../../research.package
#  openmhealth_schemas:
#    path: ../../../openmhealth_schemas/

dev_dependencies:
  pedantic: any        # For pedantic Dart linter
  build_runner: any
  json_serializable: any
  test: any

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
