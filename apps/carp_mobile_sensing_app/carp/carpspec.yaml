# Configuration file for CARP Study Generator Utility
#
# Contains authentication details for the server, hence 
# 
#     BE CAREFUL WHEN CHECKING INTO GIT REPOSITORY
#

# configuration of the CARP server and the user who runs this study
server:
  uri: https://cans.cachet.dk/stage
  client_id: carp
  client_secret: carp
  username: jakba@dtu.dk
  password: Benjamin

# configuration of the study ID - used for upload of informed consent and translations
study:
  study_id: 9aa6ef9b-0816-4e14-be1b-9e9769cfc4f5
  study_deployment_id: 04e62b37-0b2a-4537-8979-43d5edd81c58

# the location of the study description to be uploaded
description:
  path: carp/resources/description.json

# the location of the protocol to be uploaded
protocol:
  path: carp/resources/protocol.json

# the location of the informed consent to be uploaded
consent:
  path: carp/resources/consent.json

localization:
  path: carp/lang/
  # list the locales supported 
  # for each locale, a json file in the 'lang' folder must be added
  locales:
    - en
    - da

